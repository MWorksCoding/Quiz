<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="icon/ms-icon-144x144.png">
  <meta name="theme-color" content="#000000">
</head>

<body onload="init()">
  <!-- As a heading -->
  <div class="container">

    <div class="card quiz-card">
      <nav class="navbar bg-light navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-center">QuizApp: Computer-Wissen</span>
        </div>
      </nav>
      <img src="img/quiz-bg2.jpg" class="card-img-top" id="quiz-bg">
      <!-- <div class="progress">
        <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div> -->
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"
          id="progress-bar">0%</div>
      </div>
      <div class="card-body card-body-border" id="endScreen" style="display: none;">
        <div class="text-center mb-3 font-size">
          Quiz beendet!
        </div>
        <div>
          <img class="width-100" src="img/endscreen3.jpg" id="end-screen">
        </div>
        <div class="question-footer">
          <div class="mb-3 mt-3">
            Du hast <b id="number-of-right-question"></b> von <b id="all-questions-endscreen"></b> Fragen<br>richtig
            beantwortet.
          </div>
          <button type="button" class="btn btn-primary" onclick="playAgain()">Erneut spielen!</button>
        </div>
      </div>
      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="questiontext">Frage</h5>
        <div class="card quiz-answer-card mb-2 card-body-to-hover" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>
        <div class="card quiz-answer-card mb-2 card-body-to-hover" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>
        <div class="card quiz-answer-card mb-2 card-body-to-hover" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>
        <div class="card quiz-answer-card mb-2 card-body-to-hover" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>
        <div class="question-footer">
          <span>
            <b id="number-of-question">1</b> von <b id="all-questions"></b> Fragen
          </span>
          <span>
            <b id="check-answer"></b>
          </span>

          <button type="button" class="btn btn-primary" onclick="nextQuestion()" disabled id="next-button">NÃ¤chste
            Frage</button>
        </div>

        <div class="explanation-text" style="display: none;" id="explanation">
          <div id="explanation-text">
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
